
<div class="sidebar-body" data-section="brush">
	<div class="brush-presets">
		<div></div>
		<div></div>
		<div></div>
		<div></div>

		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</div>

	<div class="controls">
		<legend></legend>

		<div class="control">
			<span class="label">Bristles</span>
			<div class="knob" data-value="25" data-min="10" data-max="100" data-step="1" data-change="set-variable" data-arg="painter.brush.bristleCount"></div>
			<span class="value"><!-- value --></span>
		</div>

		<div class="control">
			<span class="label">Scale</span>
			<div class="knob" data-value="20" data-min="5" data-max="40" data-step="1" data-change="set-variable" data-arg="painter.brushScale"></div>
			<span class="value"><!-- value --></span>
		</div>

		<div class="control">
			<span class="label">Distance</span>
			<div class="knob" data-value="2" data-min="0" data-max="4" data-step="0.5" data-change="set-variable" data-arg="painter.brushHeight"></div>
			<span class="value"><!-- value --></span>
		</div>
	</div>

	<div class="controls">
		<legend></legend>

		<div class="control">
			<span class="label">Stiffness</span>
			<div class="knob" data-value="0.3" data-min="0" data-max="4" data-step="0.1" data-change="set-variable" data-arg="painter.brush.stiffnessVariation"></div>
			<span class="value"><!-- value --></span>
		</div>

		<div class="control">
			<span class="label">Damping</span>
			<div class="knob" data-value="0.15" data-min="0" data-max="0.9" data-step="0.1" data-change="set-variable" data-arg="painter.brush.brushDamping"></div>
			<span class="value"><!-- value --></span>
		</div>

		<div class="control">
			<span class="label">Gravity</span>
			<div class="knob" data-value="30" data-min="3" data-max="40" data-step="1" data-change="set-variable" data-arg="painter.brush.gravity"></div>
			<span class="value"><!-- value --></span>
		</div>
	</div>

	<div class="controls">
		<legend>Splat</legend>

		<div class="control">
			<span class="label">Velocity</span>
			<div class="knob" data-value="0" data-min="3000" data-max="25000" data-step="50"></div>
			<span class="value"><!-- value --></span>
		</div>

		<div class="control">
			<span class="label">Radius</span>
			<div class="knob" data-value="0" data-min="-1" data-max="1" data-step="0.01"></div>
			<span class="value"><!-- value --></span>
		</div>

		<div class="control">
			<span class="label">Padding</span>
			<div class="knob" data-value="0" data-min="-1" data-max="1" data-step="0.01"></div>
			<span class="value"><!-- value --></span>
		</div>
	</div>
</div>
